<body>
  <header >
		<div class="header" id="myHeader" style="background-color: #f1f1f1;">
		  <a href="#" style="font-size: 20px; padding: 20px; padding-left:30px;"><span style="color: blue;">Cure</span><span style="color: green;">-Me</span></a>
		  <div class="header-right">
		  <a class="active" href="#home">Home</a>
		  <a href="#contact">About Us</a>
		  <a href="#contact">Doctors</a>
		  <div class="dropdown">
			<button class="dropbtn">Help 
			  <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
			  <a href="#">Questions</a>
			  <a href="#">Medical Help</a>
			</div>
		  </div> 
		  <div class="dropdown">
			<button class="dropbtn">News 
			  <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
			  <a href="#">Deseases</a>
			  <a href="#">Health Tips</a>
			</div>
		  </div> 
		  
		  <a href="#about">Contact</a>
		  <button style="background-color: #4CAF50; border: none; color: white;text-align: center;font-size: 16px;border-radius: 4px; padding: 12px;">Login/Register</button></div>
  
  
		  
		</div> <!-- .container -->
  </header>
    <div class="container">
        <h1>Edit Profile</h1>
          <hr>
        <div class="row">
          <!-- left column -->
          <div class="col-md-3">
            <div class="text-center">
              <img src="https://st2.depositphotos.com/1104517/11965/v/950/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg" class="avatar img-circle" alt="avatar" width="100px" height="100px">
              <h6>Upload a different photo...</h6>
              
              <input type="file" class="form-control">
            </div>
          </div>
          
          <!-- edit form column -->
          <div class="col-md-9 personal-info">
            
            <h3>Personal info</h3>
            
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label class="col-lg-3 control-label"><b>First name:</b></label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="Jane">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-3 control-label"><b>Last name:</b></label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="Bishop">
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-lg-3 control-label"><b>Email:</b></label>
                <div class="col-lg-8">
                  <input class="form-control" type="text" value="janesemail@gmail.com">
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-md-3 control-label"><b>Username:</b></label>
                <div class="col-md-8">
                  <input class="form-control" type="text" value="janeuser">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"><b>Password:</b></label>
                <div class="col-md-8">
                  <input class="form-control" type="password" value="11111122333">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"><b>Gender</b></label>
                <div class="col-md-8">
                  <select id="cars" name="cars" class="form-control">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"><b>Age:</b></label>
                <div class="col-md-8">
                  <input class="form-control" type="number" value="18">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"><b>PhoneNumber:</b></label>
                <div class="col-md-8">
                  <input class="form-control" type="text" value="9999999999">
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"><b>Language:</b></label>
                <div class="col-md-8">
                  <input  type="radio" name="lan" value="English">
                  <label for="English">English</label><br>
                  <input type="radio" name="lan" value="Hindi">
                  <label for="Hindi">Hindi</label><br>
                  <input type="radio" name="lan" value="Telugu">
                  <label for="Telugu">Telugu</label><br>
                  <input  type="radio" name="lan" value="Tamil">
                  <label for="Tamil">Tamil</label><br>
                  <input type="radio" name="lan" value="Malayalam">
                  <label for="Malayalam">Malayalam</label><br>
                  <input type="radio" name="lan" value="Kanada">
                  <label for="kanada">Kanada</label><br>
                </div>
              </div>
              <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                  <input type="button" class="btn btn-primary" value="Save Changes">
                  <span></span>
                  <input type="reset" class="btn btn-default" value="Cancel">
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
</body>

</html>
